<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles de entrada en formulario</title>
</head>
<body style="background-color: #666;">
    <header>
        <h1>Controles de entrada en formulario</h1>
    </header>
    <main>
        <div>
            <label for="">Texto</label>
            <input type="text" placeholder="Texto temporal como etiqueta">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" required>
        </div>
        <div>
            <label for="">Email</label>
            <input type="email">
        </div>
        <div>
            <label for="">Hidden</label>
            <input type="hidden" name="form-token" value="lkajdf873lkjfa9873lkjao7jañlfk">
        </div>
        <div>
            <label for="">Fecha</label>
            <input type="date">
        </div>
        <div>
            <label for="">Hora</label>
            <input type="time">
        </div>
        <div>
            <label for="">Color</label>
            <input type="color">
        </div>
        <div>
            <input type="checkbox" id="check" value="1">
            <label for="check">Checkbox</label>
        </div>
        <div>
            <input type="checkbox" id="check2" value="2">
            <label for="check2">Checkbox</label>
        </div>
        <div>
            <input type="radio" value="H" id="generoh" name="genero">
            <label for="generoh">Hombre</label>
        </div>
        <div>
            <input type="radio" value="M" id="generom" name="genero">
            <label for="generom">Mujer</label>
        </div>
        <div>
            <label for="">Acta de nacimiento</label>
            <input type="file">
        </div>
        <div>
            <label for="">Telefono</label>
            <input type="tel">
        </div>
        <div>
            <select name="" id="">
                <option selected>Selecciona una opción</option>
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
                <option value="3">Opción 3</option>
                <option value="4">Opción 4</option>
                <option value="5">Opción 5</option>
            </select>
        </div>
        <div>
            <label>Textarea</label>
            <textarea cols="30" rows="10"></textarea>
        </div>
    </main>
    <footer>
        <p>
            Variantes de la etiqueta input, textarea, select
        </p>
    </footer>
</body>
</html>
